<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra efetuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cabecalho">
        <div class="posicao">
            <img class="logo" src="imagens-desafio\logo.png">
            <div class="pesquisa">
                <input id='pesquisa' placeholder="Pesquise Filmes...">
                <img src="imagens-desafio\ic-lupa.png">            
            </div>
            <div class='favoritos'><img src="imagens-desafio\ic-favoritos.png"> <span>Favoritos</span></div>
            <div class='promocoes'><img src="imagens-desafio\ic-promocoes.png"> <span>Promoções</span></div>
            <div class="usuario">
                <span>Bem-vindo(a) <span class="nome-usuario"></span></span>
                <img src="imagens-desafio\fotinha.jpg">
            </div>
        </div>
    </div>
    <div class="corpo"> 
        <div class="centro">
            <div class="conteudo">
                <div class="conteiner-compra">     
                    <img src="imagens-desafio\ic-sucesso.png">
                    <h2>Sucesso</h2>
                    <div>Sua compra foi efetuada com sucesso</div>
                    <button id="pgIndex"> Voltar para página inicial </button>
                    <img class="musico" src="imagens-desafio\musico.png">
                </div>
        </div>
    </div>
    </div>
    <script src="compra.js"></script>
</body>
</html>
